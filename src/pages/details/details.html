<ion-header>

  <ion-navbar>
    <ion-title>{{result.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{result.original_title}}</p>
  <p>{{result.author}}</p>
  <p>{{result.release_date}}</p>
  <p><img src="https://image.tmdb.org/t/p/w154{{result.poster_path}}"></p>
  <p>{{result.original_language}}</p>
  <p>{{result.adult}}</p>
  <p>{{result.overview}}</p>

</ion-content>
